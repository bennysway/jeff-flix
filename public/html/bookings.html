<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://www.jsviews.com/download/jsrender.min.js"></script>
    <script type="text/javascript" src="js/cookiehandler.js"></script>

    <script>
        $(function () {
            $("#header").load("html/header.html");
            $("#head").load("html/head.html");
            $("#footer").load("html/footer.html");
        });
        function onImgError(source) {
            source.src = "placeholder.jpg";
            return true;
        }
    </script>
    <div id="head"></div>
    <link rel="stylesheet" href="css/bookings.css">
</head>

<body>
    <header>
        <div id="header"></div>
    </header>
    <main>
        <div class="space"></div>
        <h1>My Bookings</h1>
        <label class="switch">
            <input id="displayToggle" onchange="toggle()" type="checkbox">
            <span class="slider round"></span>
        </label>
        <div id="cards" class="conatiner">
            <div class="wrap">
                {{for bookings}}
                <a href="https://www.cinema-city.pl/search?query={{:movieName}}">
                    <div class="box one" style=" background-image: url('https://image.tmdb.org/t/p/w342{{:poster}}');">
                        <div class="date">
                            <h4>{{:date}}@{{:time}}</h4>
                        </div>
                        <div class="mtext">
                            <h4>{{:movieName}}</h4>
                            <h5>{{:seatRow}}</h5>
                        </div>
                    </div>
                </a>

                {{/for}}
            </div>
        </div>
        <div class="space"></div>
        <div style="display: none;" id="list">
            {{for bookings}}
            <div class="item">
                <h4 style="margin-left: 40px;">{{:movieName}}</h4>
                <ul>
                    <li><img style="width: 100px;" src="https://image.tmdb.org/t/p/w342{{:poster}}"></img></li>
                    <li>{{:date}}<br>{{:time}}</li>
                    <li>{{:seatRow}}<br>{{:seatNumber}}<br>{{:ticketType}}<br></li>
                    <li>{{:city}}</li>
                </ul>
            </div>
            {{/for}}
        </div>

    </main>
    <footer>
        <div id="footer"></div>
    </footer>
</body>
<js>
    <script type="text/javascript" src="js/cookiehandler.js"></script>
    <script type="text/javascript" src="js/bookings.js"></script>
</js>

</html>
