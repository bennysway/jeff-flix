<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://www.jsviews.com/download/jsrender.min.js"></script>
    <script type="text/javascript" src="js/cookiehandler.js"></script>

    <script>
        $(function () {
            $("#header").load("html/header.html");
            $("#head").load("html/head.html");
            $("#footer").load("html/footer.html");
        });
        function onImgError(source) {
            source.src = "placeholder.jpg";
            return true;
        }
    </script>
    <div id="head"></div>
    <link rel="stylesheet" href="css/bookings.css">
</head>

<body>
    <header>
        <div id="header"></div>
    </header>
    <main>
        <div class="space"></div>
        <h1>My Bookings</h1>
        <div class="conatiner">
            {{if hasBooking}}
            <div class="wrap">
                {{for bookings}}
                <a href="https://www.cinema-city.pl/search?query={{:movieName}}">
                    <div class="box one" style=" background-image: url('https://image.tmdb.org/t/p/w342{{:poster}}');">
                        <div class="date">
                            <h4>{{:date}}@{{:time}}</h4>
                        </div>
                        <div class="mtext">
                            <h4>{{:movieName}}</h4>
                            <h5>{{:seatRow}}</h5>
                        </div>
                    </div>
                </a>
                {{/for}}
            </div>
            {{else}}
            <h1>No Bookings Made</h1>
        </div>

        <!-- FOLLOW -->
        <a class="Follow" href="https://codepen.io/ZaynAlaoudi/" target="blank_"></a>


    </main>
    <footer>
        <div id="footer"></div>
    </footer>
</body>
<js>
    <script type="text/javascript" src="js/cookiehandler.js"></script>
    <script type="text/javascript" src="js/bookings.js"></script>
</js>

</html>
